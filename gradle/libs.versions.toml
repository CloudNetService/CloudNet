javers = "6.6.5"
caffeine = "3.1.1"
awsSdk = "2.17.199"
reflexion = "1.2.0"
dockerJava = "3.2.13"
unirest = "4.0.0-RC2"
netty = "4.1.77.Final"
annotations = "23.0.0"
influxClient = "6.1.0"

# platform api versions
sponge = "9.0.0"
velocity = "3.1.1"
waterdogpe = "1.1.7"
nukkitX = "1.0-SNAPSHOT"
spigot = "1.8.8-R0.1-SNAPSHOT"
bungeecord = "1.18-R0.1-SNAPSHOT"
minestom = "master-SNAPSHOT"

