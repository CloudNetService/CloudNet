name: Gradle Github Actions

on: [push]

jobs:
  build:
    strategy:
      matrix:
        java: ['11']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: x64
        
    - name: Test with Gradle
      run: ./gradlew test

    - name: Build with Gradle
      run: ./gradlew jar
        
    - name: Release ZIP
      run: |
        echo 'Creating AutoUpdater.zip file...'
        sh 'mkdir -p temp';
        sh 'cp -r cloudnet/build/libs/*.jar temp/';
        sh 'cp -r cloudnet-driver/build/libs/*.jar temp/';
        sh 'cp -r cloudnet-modules/**/build/libs/*.jar temp/';
        sh 'cp -r **/build/libs/*.cnl temp/';
        
    - uses: actions/upload-artifact@master
      with:
        name: CloudNet-V3
        path: temp/
